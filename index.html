<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratings</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="https://kit.fontawesome.com/08fb2f18aa.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container" id="container">
    <h1 class="title">Give Your Rating</h1>
    <div class="feedbacks">

      <div class="feedback">
        <img src="https://cdn-icons-png.flaticon.com/128/2351/2351491.png" alt=""><br>
      <small>Very Good</small>
      </div>

      <div class="feedback">
        <img src="https://cdn-icons-png.flaticon.com/128/1791/1791385.png" alt=""><br>
        <small>Average</small>
      </div>

      <div class="feedback">
        <img src="https://cdn-icons-png.flaticon.com/128/725/725099.png" alt=""><br>
        <small>Very Bad</small>
      </div>

    </div>

    <button class="btn" id="btn">Submit</button>
  </div>
  

  <script src="./script/script.js"></script>
</body>
</html>
